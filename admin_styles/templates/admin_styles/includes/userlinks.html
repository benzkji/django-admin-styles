{% spaceless %}
{% load i18n %}

{% if site_url %}
    <div class="user-site">
        <a href="{{ site_url }}">{% trans 'View site' %}</a>
    </div>
{% endif %}
<ul class="user-menu">
    <li class="menu-label">
        <span>{{ request.user }}</span>
    </li>
    
    {% if user.has_usable_password %}
        <li>
            <a href="{% url 'admin:password_change' %}">{% trans 'Change password' %}</a>
        </li>
    {% endif %}
    <li class="logout">
        <a href="{% url 'admin:logout' %}">{% trans 'Log out' %}</a>
    </li>
</ul>

{% endspaceless %}
